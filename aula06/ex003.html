<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(32, 32, 219);
            clear: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(230, 215, 10);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei</p>
    <script>
        var n1 = parseFloat(window.prompt('Digite um número: '))
        var n2 = parseFloat(window.prompt('Digite outro número: '))
        var soma = n1 + n2
        window.alert(`${n1} + ${n2} = ${soma}`)
    </script>
</body>
</html>
